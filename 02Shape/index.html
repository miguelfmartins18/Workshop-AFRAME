<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>

  <body>
    <a-scene background="color: #333333">
      <a-box
        id="myBox"
        width="3"
        height="3"
        depth="3"
        color="#FF0000"
        shadow
        position="-1 1 1"
        rotation="50 256 180"
        scale="1 1 1"
      ></a-box>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#f5733"> </a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#34f787"> </a-sphere>

      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC300"
      >
      </a-cylinder>

      <a-torus-knot position="-3 1 6" rotation="180 78 2" color="#1331dc">
      </a-torus-knot>
      <a-ring
        position="1 1 1"
        roation="12 60 18"
        color="#D3D3D3"
        depth="3"
        scale="2"
      >
      </a-ring>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="150"
        height="150"
        color="#e3abf2"
      ></a-plane>

      <a-sky color="#db0fbf"> </a-sky>
    </a-scene>
  </body>
</html>
